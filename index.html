<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: transparent;
    }

    .custom-carousel-wrapper {
      max-width: 880px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16 / 9;
    }

    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .carousel-slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="custom-carousel-wrapper">
    <div class="carousel-slide active">
      <img src="images/woodmode1.jpg" alt="Wood-Mode">
    </div>
    <div class="carousel-slide">
      <img src="images/bridgewood1.jpg" alt="Bridgewood">
    </div>
    <div class="carousel-slide">
      <img src="images/stoll1.jpg" alt="Stoll Industries">
    </div>
    <div class="carousel-slide">
      <img src="images/danver1.jpg" alt="Danver">
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    let currentIndex = 0;
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }, 5000); // 5 seconds per slide
  </script>
</body>
</html>
