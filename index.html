<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
    }

    .custom-carousel-wrapper {
      max-width: 880px;
      margin: 0 auto;
      padding-bottom: 0px;
      overflow: hidden;
    }

    .custom-carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      width: 400%; /* 4 slides at 100% each */
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      position: relative;
      width: 100%;
      flex-shrink: 0;
    }

    /* 16:9 aspect ratio trick */
    .carousel-slide::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 9 / 16 = 0.5625 = 56.25% */
    }

    .carousel-slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="custom-carousel-wrapper">
    <div class="custom-carousel" id="customCarousel">
      <div class="carousel-track">
        <div class="carousel-slide">
          <img src="woodmode1.jpg" alt="Wood-Mode">
        </div>
        <div class="carousel-slide">
          <img src="bridgewood1.jpg" alt="Bridgewood">
        </div>
        <div class="carousel-slide">
          <img src="stoll1.jpg" alt="Stoll Industries">
        </div>
        <div class="carousel-slide">
          <img src="danver1.jpg" alt="Danver">
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const track = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      track.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
    }, 3000);
  </script>
</body>
</html>
