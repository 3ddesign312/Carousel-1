<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }

    .custom-carousel-wrapper {
      max-width: 880px;
      margin: 0 auto;
      overflow: hidden;
    }

    .custom-carousel {
      position: relative;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      position: relative;
      width: 100%;
      flex-shrink: 0;
    }

    .carousel-slide::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 ratio */
    }

    .carousel-slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="custom-carousel-wrapper">
    <div class="custom-carousel">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-slide">
          <img src="images/woodmode1.jpg" alt="Wood-Mode">
        </div>
        <div class="carousel-slide">
          <img src="images/bridgewood1.jpg" alt="Bridgewood">
        </div>
        <div class="carousel-slide">
          <img src="images/stoll1.jpg" alt="Stoll Industries">
        </div>
        <div class="carousel-slide">
          <img src="images/danver1.jpg" alt="Danver">
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const track = document.getElementById('carouselTrack');
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }, 3000);
  </script>
</body>
</html>
