<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Carousel</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; }
    .custom-carousel-wrapper {
      max-width: 880px;
      margin: 0 auto;
      padding-bottom: 40px;
      overflow: hidden;
    }
    .custom-carousel {
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      width: 300%;
    }
    .carousel-slide {
      flex: 0 0 100%;
    }
    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="custom-carousel-wrapper">
    <div class="custom-carousel" id="customCarousel">
      <div class="carousel-track">
        <div class="carousel-slide"><img src="images/photo1.jpg" alt="Slide 1"></div>
        <div class="carousel-slide"><img src="images/photo2.jpg" alt="Slide 2"></div>
        <div class="carousel-slide"><img src="images/photo3.jpg" alt="Slide 3"></div>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const track = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      track.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
    }, 3000);
  </script>
</body>
</html>
